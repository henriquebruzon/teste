<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria com Contador</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Open+Sans&display=swap');

        body {
            font-family: 'Open Sans', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #282828; /* Fundo escuro */
            margin: 0;
            color: #f0f0f0; /* Texto claro */
            overflow: hidden; /* Remover barras de rolagem */
        }
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }
        .slideshow-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            margin: auto;
            border: 2px solid #ff69b4; /* Rosa choque */
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            background-color: rgba(0, 0, 0, 0.5); /* Fundo semi-transparente */
        }
        .mySlides {
            display: none;
            width: 100%;
            height: auto;
            border-radius: 10px;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .show {
            display: block;
            opacity: 1;
        }
        .counter {
            margin-top: 20px;
            font-size: 1.5em;
            text-align: center;
            background-color: #444444; /* Cinza escuro */
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            width: 90%; /* Para melhorar a responsividade */
        }
        .message {
            margin-top: 20px;
            font-size: 1.5em;
            text-align: center;
            background-color: #ff69b4; /* Rosa choque */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            font-family: 'Amatic SC', cursive; /* Fonte decorativa */
            width: 90%; /* Para melhorar a responsividade */
        }
        @media (max-width: 600px) {
            .counter, .message {
                font-size: 1.2em;
                padding: 15px;
            }
        }
    </style>
</head>
<body>

<div id="particles-js"></div>

<div class="slideshow-container">
    <img class="mySlides show" src="image1.jpg" alt="Foto 1">
    <img class="mySlides" src="image2.jpg" alt="Foto 2">
    <img class="mySlides" src="image3.jpg" alt="Foto 3">
    <img class="mySlides" src="image4.jpg" alt="Foto 4">
    <img class="mySlides" src="image5.jpg" alt="Foto 5">
</div>

<div class="counter" id="counter"></div>
<div class="message">
    Oi Amor!<br>
    VocÃª Ã© o amor da minha vida toda, te amo muito! AgradeÃ§o muito por te encontrado, vocÃª Ã© tudo de bom! ðŸ’ž
</div>

<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script>
    particlesJS('particles-js',
    {
        "particles": {
            "number": {
                "value": 80,
                "density": {
                    "enable": true,
                    "value_area": 800
                }
            },
            "color": {
                "value": "#ff69b4"
            },
            "shape": {
                "type": "image",
                "stroke": {
                    "width": 0,
                    "color": "#000000"
                },
                "image": {
                    "src": "https://cdn.jsdelivr.net/gh/stevenwanderski/bubbly-bg/heart.png",
                    "width": 100,
                    "height": 100
                }
            },
            "opacity": {
                "value": 0.3,
                "random": true,
                "anim": {
                    "enable": false,
                    "speed": 1,
                    "opacity_min": 0.1,
                    "sync": false
                }
            },
            "size": {
                "value": 20,
                "random": true,
                "anim": {
                    "enable": false,
                    "speed": 40,
                    "size_min": 0.1,
                    "sync": false
                }
            },
            "line_linked": {
                "enable": false
            },
            "move": {
                "enable": true,
                "speed": 2,
                "direction": "none",
                "random": false,
                "straight": false,
                "out_mode": "out",
                "bounce": false,
                "attract": {
                    "enable": false,
                    "rotateX": 600,
                    "rotateY": 1200
                }
            }
        },
        "interactivity": {
            "detect_on": "canvas",
            "events": {
                "onhover": {
                    "enable": true,
                    "mode": "repulse"
                },
                "onclick": {
                    "enable": true,
                    "mode": "push"
                },
                "resize": true
            },
            "modes": {
                "grab": {
                    "distance": 400,
                    "line_linked": {
                        "opacity": 1
                    }
                },
                "bubble": {
                    "distance": 400,
                    "size": 40,
                    "duration": 2,
                    "opacity": 8,
                    "speed": 3
                },
                "repulse": {
                    "distance": 200,
                    "duration": 0.4
                },
                "push": {
                    "particles_nb": 4
                },
                "remove": {
                    "particles_nb": 2
                }
            }
        },
        "retina_detect": true
    });

    let slideIndex = 0;
    const slides = document.querySelectorAll('.mySlides');

    function showSlides() {
        slides.forEach((slide, index) => {
            slide.classList.remove('show');
        });
        slideIndex++;
        if (slideIndex > slides.length) { slideIndex = 1; }
        slides[slideIndex - 1].classList.add('show');
        setTimeout(showSlides, 3000); // Muda de imagem a cada 3 segundos
    }
    showSlides();

    const startDate = new Date('2024-05-31T14:25:00');
    const counterElement = document.getElementById('counter');

    function updateCounter() {
        const now = new Date();
        const elapsedTime = now - startDate;

        const years = Math.floor(elapsedTime / (1000 * 60 * 60 * 24 * 365.25));
        const months = Math.floor((elapsedTime % (1000 * 60 * 60 * 24 * 365.25)) / (1000 * 60 * 60 * 24 * 30.44));
        const days = Math.floor((elapsedTime % (1000 * 60 * 60 * 24 * 30.44)) / (1000 * 60 * 60 * 24));
        const hours = Math.floor((elapsedTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((elapsedTime % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((elapsedTime % (1000 * 60)) / 1000);

        counterElement.innerHTML = `${years} anos, ${months} meses, ${days} dias, ${hours} horas, ${minutes} minutos e ${seconds} segundos`;
    }

    setInterval(updateCounter, 1000);
    updateCounter();
</script>

</body>
</html>
